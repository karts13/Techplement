<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-wrapper">
        <h2>Quote of the Day</h2>
        <blockquote id = "quote">What you are must always displease you, if you would attain to that which you are not</blockquote>
        <cite id = "author">Saint Augustine</cite>
        <button id = "generate">Generate</button>
        <p class="swipe">Or swipe left to generate a new quote</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
