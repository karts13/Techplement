<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quote-wrapper">
        <h2>Quote of the Day</h2>
        <blockquote id = "quote"></blockquote>
        <cite id = "author"></cite>
        <div class="search">
            <input type="text" id="search-author" placeholder="Search by author">
            <button id="search"><img src="https://static.thenounproject.com/png/2946467-200.png" alt="Search Icon"></button>
        </div>
        <p class="swipe">Or swipe left to generate a new quote</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
